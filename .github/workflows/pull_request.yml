name: ğŸ› ï¸ Pull request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸš§ Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use NodeJS 22.12.0
        uses: actions/setup-node@v4
        with: 
          node-version: "22.12.0"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run build
        run: pnpm build
      - name: Upload build files
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            ./
            !./node_modules
  
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download files from previous job
        uses: actions/download-artifact@v4
        with:
          name: build-files
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Linting
        run: pnpm lint